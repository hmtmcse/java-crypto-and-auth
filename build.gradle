plugins {
    id 'java'
}

group 'com.hmtmcse.crypto'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar{
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes (
                'Implementation-Title': 'HMTM Crypto and Authentication Helper',
                'Implementation-Version': version,
                'Main-Class': 'com.hmtmcse.caa.jwt.JavaJWTMain'
        )
    }
}

dependencies {
    compile project(':java-date-time-util')
    compile 'com.auth0:java-jwt:3.8.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
